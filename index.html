<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة FYO التعليمية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 30px;
            color: #764ba2;
            font-size: 28px;
        }
        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-form button:hover {
            transform: scale(1.05);
        }
        .dashboard {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .dashboard h3 {
            color: #764ba2;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .menu button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu button:hover {
            background: #764ba2;
        }
        .section {
            display: none;
            margin-top: 20px;
        }
        .section.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background: #667eea;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .maintenance {
            background: #ffcccc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        .streak {
            font-size: 24px;
            color: #764ba2;
            margin-bottom: 20px;
        }
        .welcome {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login" class="login-form">
            <h2>منصة FYO التعليمية</h2>
            <input type="text" id="username" placeholder="اسم المستخدم">
            <input type="password" id="password" placeholder="كلمة المرور">
            <button onclick="login()">دخول</button>
        </div>

        <div id="dashboard" class="dashboard">
            <div class="welcome" id="welcomeMsg"></div>
            <div class="streak" id="streakMsg"></div>
            <div class="menu" id="menu">
                <!-- القائمة ستظهر بناءً على الدور -->
            </div>
            <div id="maintenanceMsg" class="maintenance" style="display: none;">المنصة في وضع الصيانة</div>

            <!-- قسم إدارة الطلاب (للمسؤول) -->
            <div id="manageStudents" class="section">
                <h3>إدارة الطلاب</h3>
                <div class="form-group">
                    <label>اسم الطالب:</label>
                    <input type="text" id="studentName">
                </div>
                <div class="form-group">
                    <label>كلمة مرور:</label>
                    <input type="password" id="studentPass">
                </div>
                <div class="form-group">
                    <label>مدة الاشتراك (أيام):</label>
                    <input type="number" id="subscriptionDays">
                </div>
                <button onclick="addStudent()">إضافة طالب</button>
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>اسم الطالب</th>
                            <th>تاريخ الانتهاء</th>
                            <th>الستريك</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="studentsBody"></tbody>
                </table>
            </div>

            <!-- قسم إضافة ملفات (للمسؤول) -->
            <div id="addFiles" class="section">
                <h3>إضافة ملفات</h3>
                <div class="form-group">
                    <label>اسم الملف:</label>
                    <input type="text" id="fileName">
                </div>
                <div class="form-group">
                    <label>رفع الملف:</label>
                    <input type="file" id="fileUpload">
                </div>
                <div class="form-group">
                    <label>الطلاب المحددون (افصل بفاصلة):</label>
                    <input type="text" id="fileStudents" placeholder="اسم1,اسم2">
                </div>
                <button onclick="addFile()">إضافة ملف</button>
                <table id="filesTable">
                    <thead>
                        <tr>
                            <th>اسم الملف</th>
                            <th>الطلاب</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="filesBody"></tbody>
                </table>
            </div>

            <!-- قسم إضافة اختبارات (للمسؤول) -->
            <div id="addTests" class="section">
                <h3>إضافة اختبارات</h3>
                <div class="form-group">
                    <label>نوع السؤال:</label>
                    <select id="questionType">
                        <option value="text">كتابة السؤال</option>
                        <option value="image">رفع صورة</option>
                    </select>
                </div>
                <div id="textQuestion" class="form-group">
                    <label>السؤال:</label>
                    <textarea id="questionText"></textarea>
                    <label>الخيارات (افصل بفاصلة):</label>
                    <input type="text" id="options" placeholder="خيار1,خيار2,خيار3,خيار4">
                    <label>الإجابة الصحيحة:</label>
                    <input type="text" id="correctAnswer">
                </div>
                <div id="imageQuestion" class="form-group" style="display: none;">
                    <label>رفع صورة السؤال:</label>
                    <input type="file" id="questionImage">
                    <label>الخيارات (افصل بفاصلة):</label>
                    <input type="text" id="imageOptions" placeholder="خيار1,خيار2,خيار3,خيار4">
                    <label>الإجابة الصحيحة:</label>
                    <input type="text" id="imageCorrectAnswer">
                </div>
                <div class="form-group">
                    <label>الطلاب المحددون (افصل بفاصلة):</label>
                    <input type="text" id="testStudents" placeholder="اسم1,اسم2">
                </div>
                <button onclick="addTest()">إضافة اختبار</button>
                <table id="testsTable">
                    <thead>
                        <tr>
                            <th>السؤال</th>
                            <th>الطلاب</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="testsBody"></tbody>
                </table>
            </div>

            <!-- قسم عرض الملفات والاختبارات (للطلاب) -->
            <div id="viewContent" class="section">
                <h3>الملفات والاختبارات</h3>
                <div id="filesList"></div>
                <div id="testsList"></div>
            </div>

            <!-- زر الصيانة (للمسؤول) -->
            <button id="maintenanceBtn" onclick="toggleMaintenance()" style="display: none;">تحويل إلى وضع الصيانة</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isMaintenance = false;
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let files = JSON.parse(localStorage.getItem('files')) || [];
        let tests = JSON.parse(localStorage.getItem('tests')) || [];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'admin') {
                currentUser = { role: 'admin', name: 'admin' };
                showDashboard();
            } else {
                const student = students.find(s => s.name === username && s.password === password && new Date(s.expiry) > new Date());
                if (student) {
                    currentUser = { role: 'student', name: username };
                    student.streak = (student.streak || 0) + 1;
                    localStorage.setItem('students', JSON.stringify(students));
                    showDashboard();
                } else {
                    alert('بيانات خاطئة أو اشتراك منتهي');
                }
            }
        }

        function showDashboard() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('welcomeMsg').innerText = `مرحباً ${currentUser.name}`;
            if (currentUser.role === 'student') {
                const student = students.find(s => s.name === currentUser.name);
                document.getElementById('streakMsg').innerText = `ستريكك: ${student.streak}`;
            }
            renderMenu();
            if (isMaintenance && currentUser.role !== 'admin') {
                document.getElementById('maintenanceMsg').style.display = 'block';
            }
        }

        function renderMenu() {
            const menu = document.getElementById('menu');
            menu.innerHTML = '';
            if (currentUser.role === 'admin') {
                menu.innerHTML += '<button onclick="showSection(\'manageStudents\')">إدارة الطلاب</button>';
                menu.innerHTML += '<button onclick="showSection(\'addFiles\')">إضافة ملفات</button>';
                menu.innerHTML += '<button onclick="showSection(\'addTests\')">إضافة اختبارات</button>';
                document.getElementById('maintenanceBtn').style.display = 'block';
            } else {
                menu.innerHTML += '<button onclick="showSection(\'viewContent\')">عرض المحتوى</button>';
            }
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            if (sectionId === 'manageStudents') renderStudents();
            if (sectionId === 'addFiles') renderFiles();
            if (sectionId === 'addTests') renderTests();
            if (sectionId === 'viewContent') renderContent();
        }

        function addStudent() {
            const name = document.getElementById('studentName').value;
            const pass = document.getElementById('studentPass').value;
            const days = parseInt(document.getElementById('subscriptionDays').value);
            const expiry = new Date();
            expiry.setDate(expiry.getDate() + days);
            students.push({ name, password: pass, expiry: expiry.toISOString(), streak: 0 });
            localStorage.setItem('students', JSON.stringify(students));
            renderStudents();
        }

        function renderStudents() {
            const body = document.getElementById('studentsBody');
            body.innerHTML = '';
            students.forEach((s, i) => {
                body.innerHTML += `
                    <tr>
                        <td>${s.name}</td>
                        <td>${new Date(s.expiry).toLocaleDateString()}</td>
                        <td>${s.streak}</td>
                        <td><button onclick="deleteStudent(${i})">حذف</button></td>
                    </tr>
                `;
            });
        }

        function deleteStudent(index) {
            students.splice(index, 1);
            localStorage.setItem('students', JSON.stringify(students));
            renderStudents();
        }

        function addFile() {
            const name = document.getElementById('fileName').value;
            const file = document.getElementById('fileUpload').files[0];
            const studentsList = document.getElementById('fileStudents').value.split(',');
            files.push({ name, file: URL.createObjectURL(file), students: studentsList });
            localStorage.setItem('files', JSON.stringify(files));
            renderFiles();
        }

        function renderFiles() {
            const body = document.getElementById('filesBody');
            body.innerHTML = '';
            files.forEach((f, i) => {
                body.innerHTML += `
                    <tr>
                        <td>${f.name}</td>
                        <td>${f.students.join(', ')}</td>
                        <td><button onclick="editFile(${i})">تعديل</button><button onclick="deleteFile(${i})">حذف</button></td>
                    </tr>
                `;
            });
        }

        function deleteFile(index) {
            files.splice(index, 1);
            localStorage.setItem('files', JSON.stringify(files));
            renderFiles();
        }

        function editFile(index) {
            // بسيط: يمكن توسيع لتعديل
            alert('تعديل الملف (غير مطور)');
        }

        function addTest() {
            const type = document.getElementById('questionType').value;
            let question, options, correct;
            if (type === 'text') {
                question = document.getElementById('questionText').value;
                options = document.getElementById('options').value.split(',');
                correct = document.getElementById('correctAnswer').value;
            } else {
                const file = document.getElementById('questionImage').files[0];
                question = URL.createObjectURL(file);
                options = document.getElementById('imageOptions').value.split(',');
                correct = document.getElementById('imageCorrectAnswer').value;
            }
            const studentsList = document.getElementById('testStudents').value.split(',');
            tests.push({ question, options, correct, students: studentsList, type });
            localStorage.setItem('tests', JSON.stringify(tests));
            renderTests();
        }

        function renderTests() {
            const body = document.getElementById('testsBody');
            body.innerHTML = '';
            tests.forEach((t, i) => {
                const q = t.type === 'image' ? '<img src="' + t.question + '" width="100">' : t.question;
                body.innerHTML += `
                    <tr>
                        <td>${q}</td>
                        <td>${t.students.join(', ')}</td>
                        <td><button onclick="editTest(${i})">تعديل</button><button onclick="deleteTest(${i})">حذف</button></td>
                    </tr>
                `;
            });
        }

        function deleteTest(index) {
            tests.splice(index, 1);
            localStorage.setItem('tests', JSON.stringify(tests));
            renderTests();
        }

        function editTest(index) {
            // بسيط: يمكن توسيع
            alert('تعديل الاختبار (غير مطور)');
        }

        function renderContent() {
            const filesList = document.getElementById('filesList');
            const testsList = document.getElementById('testsList');
            filesList.innerHTML = '<h4>الملفات:</h4>';
            testsList.innerHTML = '<h4>الاختبارات:</h4>';
            files.forEach(f => {
                if (f.students.includes(currentUser.name)) {
                    filesList.innerHTML += `<p><a href="${f.file}" download>${f.name}</a></p>`;
                }
            });
            tests.forEach(t => {
                if (t.students.includes(currentUser.name)) {
                    const q = t.type === 'image' ? '<img src="' + t.question + '" width="200"><br>' : t.question + '<br>';
